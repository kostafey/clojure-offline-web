<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, 
                                   width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="keywords" content="clojure offline">

    <link href="/css/search.css" rel="stylesheet" type="text/css">
    <link href="/css/arrange.css" rel="stylesheet" type="text/css">
    <link href="/css/sample.css" type="text/css" rel="stylesheet" media="all">

    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="/js/helpers.js"></script>

    <title>Clojure offline - throw your modem pipboy</title>
  </head>
  <body class="iron-body">
    <script type="text/javascript" src="/js/main.js"></script>

	<div id="content-pane"></div>
	<div id="menu">
		<ul class="menu-holder">
		   <li id="home-button" class="marea menu-wrapper">
				<h3>Home</h3></li>
			<li id="doc-menu" class="marea menu-wrapper">
				<h3>Documentation</h3>
                <ul class="sub">
				  <li class="mitem" id="doc-gstart">Quick Start</li>
				  <li class="mitem" id="doc-docum">Detail Description</li>
				  <li class="mitem" id="doc-resources">Useful Resources</li>
				</ul>
            </li>
			<li id="src-menu" class="marea menu-wrapper">
				<h3 id="tutorial-button">Source</h3>
				<ul class="sub">
					<li class="mitem" id="doc-trans">
                      <a href="https://github.com/kostafey/clojure-offline">
                        Clojure offline
                      </a>
                    </li>
					<li class="mitem" id="doc-events">
                      <a href="https://github.com/kostafey/kostafeys-emacs-confik/blob/master/.emacs.d/solutions/clojure-offline.el">
                        Elisp&nbsp;Clojure&nbsp;offline&nbsp;
                      </a>
                    </li>
				</ul>
            </li>
		</ul>
	</div>
    

	<div id="title">		
      <span id="caption" class="head2">Clojure offline</span>
	</div>

    <div class="page-region-content">
      <div  id="article-grid" class="grid" style="padding-top: 15px;">

         <div class="row" id="article-row">
          <div class="span12">
            <div class="hero-unit" id="searcher">
              <h2>Search dependences</h2>
              <div style="text-align: center;">
                <form action="/find-artifacts" method="POST"
                      class="form-wrapper cf">
                  <input type="text" name="artifact" size="160" required
                         placeholder='lein dependency, e.g. [[leiningen-core "2.1.3"]]'/>
                  <button id="search-button" type="submit">Search</button>
                </form>
                <div id="atrifacts-script"
                     style="text-align: left; font-size: larger;"></div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>


</body></html>
