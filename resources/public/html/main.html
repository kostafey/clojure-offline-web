<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, 
                                   width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="keywords" content="clojure offline">

    <link href="/css/search.css" rel="stylesheet" type="text/css">
    <link href="/css/arrange.css" rel="stylesheet" type="text/css">

    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="/js/helpers.js"></script>

    <title>Clojure offline - throw your modem pipboy</title>
  </head>
  <body class="iron-body">
    <script type="text/javascript" src="/js/main.js"></script>
    
    <div style="text-align: center; font-size: larger;">
          <a href="/">
              <h1>Clojure offline</h1> <!-- Home -->
          </a>
    </div>      
    <div style="text-align: right; font-size: larger; 
                position:absolute;
                right:5px;
                top:5px;">
          <a href="https://bitbucket.org/kostafey/kostafeys-emacs-confik/src/default/.emacs.d/solutions/clojure-offline.el?at=default">
            <img src="/images/emacs.ico" width="16" height="16"/>
            elisp version</a>
    </div>

      <div class="page-region-content">
        <div  id="article-grid" class="grid" style="padding-top: 15px;">

          <!-- Everything inside "article-grid" will be deleted! -->

          <div class="row" id="article-row">
            <div class="span12">
              <div class="hero-unit">
                <h2>Search dependences</h2>
                <div style="text-align: center;">
                  <form action="/find-artifacts" method="POST"
                        class="form-wrapper cf">
                    <input type="text" name="artifact" size="160" required
                           placeholder='lein dependency, e.g. [[leiningen-core "2.1.3"]]'/>
                    <button type="submit">Search</button>
                  </form>
                  <div id="atrifacts-script"
                       style="text-align: left; font-size: larger;"></div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>


    </div>

</body></html>
